<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form parameter in JSP</title>
</head>
<body>

<form method="get" action="start">
    <table>
        <tr>
            <td>Имя:</td>
            <td><input type="text"  name="firstName"></td>
        </tr>
        <tr>
            <td> Фамилия:</td>
            <td><input type="text"  name="lastName"></td>
        </tr>
        <tr>
            <td>Профессия</td>
            <td><select name="job" multiple size="4">
                <option value="Developer">Разработчик</option>
                <option selected value="Tester">Тестеровщик</option>
                <option value="Analytic">Аналитик</option>
            </select>
            </td>
        </tr>

        <tr>
            <td>Пол</td>
            <td>
                <input type="radio" name="gender" value="М">Мужской</input><br>
                <input type="radio" name="gender" value="Ж">Женский></input>
            </td>
        </tr>

        <tr>
            <td>Стареше 18 лет?</td>
            <td><input type="checkbox" name="age18" value="Да">ДА</input><br></td>

        </tr>


        <tr>
            <td align="right"  colspan="2"><input type="submit" value="Отправить"></td>
        </tr>
    </table>
</form>

</body>

</html>
