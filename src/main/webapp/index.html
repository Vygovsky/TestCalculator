<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form parameter in JSP</title>
</head>
<body>

<form method="get" action="start">
    <table>
        <tr>
            <td>Имя:</td>
            <td><input type="text" , name="firstName"></td>
        </tr>
        <tr>
            <td> Фамилия:</td>
            <td><input type="text" , name="lastName"></td>
        </tr>
        <tr>
            <td align="right" , colspan="2"><input type="submit" ,value="Отправить"></td>
        </tr>
    </table>
</form>

</body>

</html>
